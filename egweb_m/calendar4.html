<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Seleccione la Fecha, por favor.</title>
	<style> td {font-family: Tahoma, Verdana, sans-serif; font-size: 12px;} </style>
	<script language="JavaScript">
		var ARR_MONTHS = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio","Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Deciembre"];
		var ARR_WEEKDAYS = ["Dom", "Lun", "Mar", "Mie", "Jue", "Vie", "Sab"];
		var NUM_WEEKSTART = 1;
		var STR_ICONPATH = 'img/';
		var re_url = new RegExp('datetime=(\\-?\\d+)');
		var dt_current = (re_url.exec(String(window.location)) ? new Date(new Number(RegExp.$1)) : new Date());
		var re_id = new RegExp('id=(\\d+)');
		var num_id = (re_id.exec(String(window.location)) ? new Number(RegExp.$1) : 0);
		var obj_caller = (window.opener ? window.opener.calendars[num_id] : null);
		
		if (obj_caller && obj_caller.year_scroll) {
			var dt_prev_year = new Date(dt_current);
			dt_prev_year.setFullYear(dt_prev_year.getFullYear() - 1);
			if (dt_prev_year.getDate() != dt_current.getDate())
				dt_prev_year.setDate(0);
			
			var dt_next_year = new Date(dt_current);
			dt_next_year.setFullYear(dt_next_year.getFullYear() + 1);
			if (dt_next_year.getDate() != dt_current.getDate())
				dt_next_year.setDate(0);
		}

		var dt_prev_month = new Date(dt_current);
		dt_prev_month.setMonth(dt_prev_month.getMonth() - 1);
		if (dt_prev_month.getDate() != dt_current.getDate())
			dt_prev_month.setDate(0);

		var dt_next_month = new Date(dt_current);
		dt_next_month.setMonth(dt_next_month.getMonth() + 1);
		if (dt_next_month.getDate() != dt_current.getDate())
			dt_next_month.setDate(0);

		var dt_firstday = new Date(dt_current);
		dt_firstday.setDate(1);
		dt_firstday.setDate(1 - (7 + dt_firstday.getDay() - NUM_WEEKSTART) % 7);

		function set_datetime(n_datetime, b_close) {
			if (!obj_caller) return;

			var dt_datetime = obj_caller.prs_time(
				(document.cal ? document.cal.time.value : ''),
				new Date(n_datetime)
			);

			if (!dt_datetime) return;
			if (b_close) {
				
				obj_caller.target.value = (document.cal
					? obj_caller.gen_tsmp(dt_datetime)
					: obj_caller.gen_date(dt_datetime)
				);
				obj_caller.callBackFunction();
				window.close();
			}
			else obj_caller.popup(dt_datetime.valueOf());
		}
	</script>
</head>
<body bgcolor="#FFFFFF" marginheight="5" marginwidth="5" topmargin="5" leftmargin="5" rightmargin="5">
	<table class="clsOTable" cellspacing="0" border="0" width="100%">
		<tr>
			<td bgcolor="#002B5C" >
				<table cellspacing="1" cellpadding="3" border="0" width="100%">
					<tr>
						<td colspan="7">
							<table cellspacing="0" cellpadding="0" border="0" width="100%">
								<tr>
									<script language="JavaScript">
										document.write(
										'<td>'+(obj_caller&&obj_caller.year_scroll?'<a href="javascript:set_datetime('+dt_prev_year.valueOf()+')"><img src="'+STR_ICONPATH+'ant_fin.png" width="16" height="16" border="0" alt="Año anterior"></a>&nbsp;':'')+'<a href="javascript:set_datetime('+dt_prev_month.valueOf()+')"><img src="'+STR_ICONPATH+'ant.png" width="16" height="16" border="0" alt="Mes anterior"></a></td>'+
										'<td align="center" width="100%"><font color="#ffffff">'+ARR_MONTHS[dt_current.getMonth()]+' '+dt_current.getFullYear() + '</font></td>'+
										'<td><a href="javascript:set_datetime('+dt_next_month.valueOf()+')"><img src="'+STR_ICONPATH+'sig.png" width="16" height="16" border="0" alt="Proximo mes"></a>'+(obj_caller && obj_caller.year_scroll?'&nbsp;<a href="javascript:set_datetime('+dt_next_year.valueOf()+')"><img src="'+STR_ICONPATH+'sig_fin.png" width="16" height="16" border="0" alt="Proximo año"></a>':'')+'</td>'
										);
									</script>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<script language="JavaScript">

							for (var n=0; n<7; n++)
								document.write('<td bgcolor="#FF9900" align="center"><font color="#002B5C">'+ARR_WEEKDAYS[(NUM_WEEKSTART+n)%7]+'</font></td>');

							document.write('</tr>');

							var dt_current_day = new Date(dt_firstday);
							while(dt_current_day.getMonth() == dt_current.getMonth() ||	dt_current_day.getMonth() == dt_firstday.getMonth()) {
								document.write('<tr>');
								for (var n_current_wday=0; n_current_wday<7; n_current_wday++){
									if(dt_current_day.getDate() == dt_current.getDate() && dt_current_day.getMonth() == dt_current.getMonth())
										document.write('<td bgcolor="#ffb6c1" align="center" width="14%">');
									else if (dt_current_day.getDay() == 0 || dt_current_day.getDay() == 6)
										document.write('<td bgcolor="#CCCCCC" align="center" width="14%">');
									else
										document.write('<td bgcolor="#ffffff" align="center" width="14%">');

									document.write('<a href="javascript:set_datetime('+dt_current_day.valueOf() +', true);">');

									if (dt_current_day.getMonth() == this.dt_current.getMonth())
										document.write('<font color="#000000">');
									else 
										document.write('<font color="#606060">');
										
									document.write(dt_current_day.getDate()+'</font></a></td>');
									dt_current_day.setDate(dt_current_day.getDate()+1);
								}
								document.write('</tr>');
							}

							if (obj_caller && obj_caller.time_comp)
								document.write('<form onsubmit="javascript:set_datetime('+dt_current.valueOf()+', true)" name="cal"><tr><td colspan="7" bgcolor="#FF9900"><font color="White" face="tahoma, verdana" size="2">Hora: <input type="text" name="time" value="'+obj_caller.gen_time(this.dt_current)+'" size="8" maxlength="8"></font></td></tr></form>');

							</script>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
